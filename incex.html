<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <div id="login-area">
            <h1 class="text-center">Welcome to BANK</h1>
            <div class="submit-area">
                <h4>Login</h4>
                <input class="form-control" type="text" placeholder="Email">
                <br>
                <input class="form-control" type="password" name="" id="" placeholder="Password">
                <br>
                <button id="login" class="btn btn-success">Login</button>
            </div>
        </div>

        <div id="transaction-area">
            <h1 class="text-center mb-5">Transaction Area</h1>

            <div class="row">
                <div class="col-md-4">
                    <div class="deposit stile">
                        <h5>Deposit</h5>
                        <h2>$<span id="current-deposit">00</span></h2>
                    </div>
                
                </div>
                <div class="col-md-4">
                    <div class="withdraw stile">
                        <h5>Withdraw</h5>
                        <h2>$<span id="current-withdraw">00</span> </h2>
                    </div>
                   
                </div>
                <div class="col-md-4">
                    <div class="balance stile">
                        <h5>Balance</h5>
                        <h2>$ <span id="current-balance">1500</span></h2>
                    </div>
                  
                </div>
            </div>

            <div class="row ">
                <div class="col-md-6">
                  <div class="submit-area">
                    <h3>Deposit</h3>
                    <input id="deposit-amount" class="form-control" type="text" placeholder="$Amount you want to Deposit">
                    <button id="deposit-button" class="btn btn-success" >Deposit</button>
                  </div>
                </div>
                <div class="col-md-6">
                    <div class="submit-area">
                        <h3>Withdraw</h3>
                    <input id="withdrawAmount" class="form-control" type="text" placeholder="$ Amount you want to withdraw">
                    <button id="addWithdraw" class="btn btn-success" >Withdraw</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('login').addEventListener('click',function(){

         const loginArea= document.getElementById('login-area');
         loginArea.style.display='none';

         const transactionArea=document.getElementById('transaction-area');
         transactionArea.style.display='block';
        });
//deposit button event handlaer!
         const depositBtn=document.getElementById('deposit-button');
         depositBtn.addEventListener('click',function(){
    
           const depositNumber=getInputNumber('deposit-amount');

           updateSpanText("current-deposit",depositNumber);
           updateSpanText("current-balance",depositNumber);

            document.getElementById('deposit-amount').value="";
           

         });

         function updateSpanText(id, depositNumber){
            const Balance=document.getElementById(id).innerText;
            const BalanceNumber=parseFloat(Balance);
            const totalBalance=depositNumber+ BalanceNumber;

            document.getElementById(id).innerText=totalBalance;
         }
//withdraw button event handler!

         const withdrawBtn=document.getElementById('addWithdraw');
         withdrawBtn.addEventListener('click',function(){

            const withdrawNumber=getInputNumber('withdrawAmount');

            updateSpanText('current-withdraw',withdrawNumber);
            updateSpanText('current-balance',-1*withdrawNumber);

            document.getElementById('withdrawAmount').value="";
         });

         function getInputNumber(id){
            const amount=document.getElementById(id).value;
            const amountNumber=parseFloat(amount);
            return amountNumber;
         }


    </script>
    
</body>
</html>
